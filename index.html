<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Machine</title>
</head>

<body class="bgcolor">
    <div class="flex-container">
        <div class="quote-machine">
            <p  class="quote flex-item textcolor twitter-hashtag-button">

        </div>
    </div>

    <script src="main.js"></script>

</html>
